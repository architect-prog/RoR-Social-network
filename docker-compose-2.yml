version: '3' 
services: 
  db: 
    image: postgres:12.2 
    volumes: 
      - ./tmp/db:/var/lib/postgresql/data 
    ports: 
      - 5436:5432 
    environment: 
      - POSTGRES_USERNAME=eclipse 
      - POSTGRES_PASSWORD=qwerty123  
  web: 
    build: . 
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'" 
    volumes: 
      - .:/myapp 
    ports: 
      - "3000:3000" 
    env_file: 
      - .env
    depends_on: 
      - db


     